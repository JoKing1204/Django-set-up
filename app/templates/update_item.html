{% extends 'base.html'%}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: auto; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 10px; width: auto; margin: 20px;">
    <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Update Item</h2>
    <form method="post" action="{% url 'update_item' item.id %}" style="max-width: 400px; margin: 0 auto; background:white;">
        {% csrf_token %}
        {{form.as_p}}
        <button type= "submit" style="width: 100%; padding: 10px; margin-bottom: 15px; background-color: #007bff; color: white; border: none; cursor: pointer;">Update Item</button>
    </form>
    <a href="{% url 'basic_user_home' %}" style="text-decoration: none; color: #007bff;">Back to Dashboard</a>
</div>
{%endblock%}
