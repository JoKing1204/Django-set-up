{% extends 'base.html' %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: auto; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 10px; width: auto; margin: 20px;">
  <h2style="color: #333; font-size: 24px; margin-bottom: 20px;">Admin Site</h2>
  <ul style="list-style: none; padding: 0; text-align: left; width: auto;">
    {% for user in users %}
    <li style="margin-bottom: 10px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center;">
    <span style="font-size: 18px;"> {{user.username}}</span>
    <form method="post" action="{% url 'admin_home' %}" style="margin: 0;">
      {% csrf_token %}
      <input type="hidden" name="user_id" value="{{user.id}}">
      <button type="submit" style="background-color: #dc3545; color: white; border: none; padding: 8px 16px; cursor: pointer;" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
    </form>
  </li>  
      {% endfor %}
  </ul>
</div>
{% endblock %}
