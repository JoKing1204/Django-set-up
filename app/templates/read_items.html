{% extends 'base.html' %} {% block content %}
<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: auto;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 10px;
    width: auto;
    margin: 20px;
  "
>
  <h2 style="color: #333; font-size: 24px; margin-bottom: 20px">
    All User Items
  </h2>
  <form
    method="get"
    action="{% url 'read_items' %}"
    style="max-width: 400px; margin-bottom: 20px"
  >
    <input
      type="text"
      name="q"
      value="{{ query }}"
      placeholder="Search by title"
      style="width: 70%; padding: 8px; margin-right: 5px"
    />
    <button
      type="submit"
      style="
        width: 28%;
        padding: 8px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      "
    >
      Search
    </button>
  </form>
  <ul style="list-style-type: none; padding: 0">
    {% for item in user_items %}
    <li
      style="
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      "
    >
      {{ item.user.username }} - {{ item.title }} - {{ item.description }}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
