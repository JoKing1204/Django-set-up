{% extends 'base.html' %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 300px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 10px;">
  <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Your Items</h2>
  <div style="width: 80%;">
    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
      <thead style="background-color: #007bff; color: white;">
        <tr>
          <th style="padding: 10px;">Title</th>
          <th style="padding: 10px;">Description</th>
          <th style="padding: 10px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in user_items %}
          <tr style="background-color: #f9f9f9; border: 1px solid #ddd;">
            <td style="padding: 10px;">{{ item.title }}</td>
            <td style="padding: 10px;">{{ item.description }}</td>
            <td style="padding: 10px;">
              <a href="{% url 'update_item' item.id %}" style="color: #007bff; text-decoration: none;">Edit</a>
              <a href="{% url 'delete_item' item.id %}" style="color: #dc3545; margin-left: 10px; text-decoration: none;">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'create_item' %}" style="display: inline-block; padding: 10px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px;">Add New Item</a>
  </div>
</div>
{% endblock %}
