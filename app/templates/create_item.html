{% extends 'base.html' %} {% block content %}
<h2
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 300px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 10px;
    width: auto;
    margin: 20px;
  "
>
  Create Item
</h2>
<form
  method="post"
  action="{% url 'create_item' %}"
  style="
    max-width: 400px;
    width: 100%;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  "
>
  {% csrf_token %} {{ form.as_p }}
  <button
    type="submit"
    style="
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    "
  >
    Create Item
  </button>
</form>
{% endblock %}
